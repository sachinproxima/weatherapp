<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
    <section class="container">



    <nav class="nav">

<div class="logo">
    
</div>


<input class="search_box" type="text" placeholder="Search your city">
<i  class="fa-solid fa-magnifying-glass search_icon"></i>

<i class="fa-regular fa-bell bell"></i>
<i class="fa-regular fa-user user"></i>

   </nav>


   <div class="cityDetails">
<p class="currentLocation">Current Location</p>
<p class="cityName"></p>



   </div>

   <div class="body">
   <div class="left_side">

<div class="weatherimage">

    <!-- image is already uploaded -->
</div>

<p class="tempr"></p>

<div class="details">

    <p class="detailsofdays"></p>
    <p class="cloud"></p>
    
    
       </div>


   </div>
   
   <div class="right_side">
<div class="div1">

    <!-- <video autoplay loop muted playsinline>
        <source src="gifs/1673883-uhd_3840_2160_30fps.mp4" type="video/mp4">
       
        Your browser does not support the video tag.
    </video> -->

</div>
<div class="div2">



<div id="info1" class="info">

    <img class="icons" src="gifs/humidity.png" alt="">
    <p id="humidity"></p>

</div>
<div id="info2" class="info">

    <img class="icons" src="gifs/pressure-gauge.png" alt="">
    <p id="pressure"></p>

</div>
<div id="info3" class="info">

    <img class="icons" src="gifs/windy.png" alt="">
    <p id="wind"></p>

</div>
<div id="info4" class="info">

    <img class="icons" src="gifs/thermometer (1).png" alt="">
    <p id="maxtempr"></p>

</div>
<div id="info5" class="info">

    <img class="icons" src="gifs/thermometer.png" alt="">
    <p id="mintempr"></p>

</div>
<div id="info6" class="info"><img class="icons" src="gifs/rain.png" alt="">
    <p id="#"></p></div>


  
</div>

</section>





<script src="app.js"></script>
</body>
</html>
